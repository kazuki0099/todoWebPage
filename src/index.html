<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title id="title">TODO-List</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
    <p id="RealtimeClockArea"></p> 
  <h1>TODO-List</h1>
  <form>
    <a>Todo</a>
    <input type="text" class="task_value" required> 
    <a>優先度(1~3)</a>
    <input type="number" class="task_Priority_value" min="1" max="3" required>
    <button class="task_submit" type="button">Add Task</button>
  </form>

  <div id="table">
    <h2>Current Tasks</h2>
    <ul class="task_list"></ul>
  </div>
<script src="js/script.js"></script>
</body>
</html>
